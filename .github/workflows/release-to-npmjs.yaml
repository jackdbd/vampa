name: 'Release to npmjs.com'

on:
  push:
    branches:
      - canary
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: â¬‡ï¸ Install Dependencies
        run: npm ci && npm install -D prettier wrangler

      - name: ğŸ›¡ï¸ Audit dependencies (audit-level high)
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: ğŸ“¦ Build all packages
        run: npm run build

      - name: Create Release Pull Request or Publish to npm.js
        # https://github.com/changesets/action
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
