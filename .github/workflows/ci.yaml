name: 'CI'

on:
  pull_request:
  push:
    branches:
      - canary
      - main

jobs:
  build-test:
    name: Build & Test all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Test all packages with:
        # 1. Active LTS
        # 2. Current (i.e. the latest Node.js version available)
        # Production applications should only use Active LTS or Maintenance LTS releases.
        # https://nodejs.org/en/about/previous-releases
        node: ['lts/Hydrogen', 'lts/Iron', 'current']
    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: â¬‡ï¸ Install dependencies
        run: npm ci && npm install -D prettier wrangler

      - name: ğŸ›¡ï¸ Audit dependencies (audit-level high)
        if: ${{ matrix.os }} == 'ubuntu-latest'
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: ğŸ›¡ï¸ Audit dependencies (audit-level moderate)
        continue-on-error: true
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: npm audit --audit-level moderate

      - name: ğŸ“¦ Build all packages
        run: npm run build

      - name: ğŸ” Test @jackdbd/cloudflare-pages-plugin-cal-com
        run: npx turbo run test --filter cloudflare-pages-plugin-cal-com

      - name: ğŸ” Test @jackdbd/cloudflare-pages-plugin-telegram
        run: npx turbo run test --filter cloudflare-pages-plugin-telegram
